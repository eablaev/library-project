    <h1 class="library_heading">LIBRARY</h1>

    <table id="table">

                <th>Book Name</th>

                <th>Number of Pages</th>

        </thead>
        <tbody id="tbody">

    <div class="bttn_cont">
        <button id="new_book">New Book</button>
        <button id="close_book">Close</button>
    </div>

    
    <form action="" id="form">
        <label for="Title">Title: </label>

        <label for="read_unread" id="read_unread_label">
            Did you read it?:
             <input type="checkbox" name="read_unread" id="read_unread_input"  >
              
            
        </label>
        

        <button type="submit" id="submit">Submit</button>

   </form>
